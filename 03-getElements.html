<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon super titre</title>
</head>
<body>

<p id="super-id">
    Mon super contenu récupéré par ID
</p>

<p class="class-cool two">
    Mon super contenu récupéré par la classe
</p>
<p class="two">
    Mon super contenu récupéré par la classe
</p>

<a>
    Mon super contenu récupéré par le tag section
</a>

<!-- À appeler dans un js à part -->
<script type="text/javascript">
    let elementById = document.querySelector('#super-id');
    let elementsByClass = document.querySelector('.class-cool');
    let elementsByTag = document.querySelector("a");
    let elementsByAll = document.querySelectorAll(".two");

    console.log("-----------------------------------");
    console.log("Afficher grâce à l'id :");
    console.log(elementById);
    console.log("-----------------------------------");
    console.log("Afficher grâce à la class :");
    console.log(elementsByClass);
    console.log("-----------------------------------");
    console.log("Afficher grâce à au tag :");
    console.log(elementsByTag);
    console.log("-----------------------------------");
    console.log("Afficher tous les p");
    console.log(elementsByAll);
    console.log("-----------------------------------");
</script>
</body>
</html>
