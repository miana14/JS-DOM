<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon super titre</title>
    <!-- En temps normal, ce code est à mettre dans une feuille de style à part -->
    <style type="text/css">
        .red {
            color: red;
        }
    </style>
</head>
<body>


<h1>Mon titre à changer</h1>
<p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
    Accusamus accusantium animi, aperiam at autem dolor ea et, harum 
    id in itaque magni minus molestiae officiis praesentium tenetur vero voluptatem
</p>


<!-- À appeler dans un js à part -->
<script type="text/javascript">
    // 1 - stocker le titre dans une variable
    let titre = document.querySelector("h1");
    // 2 - stocker le paragraphe dans une variable
    let paragraphe = document.querySelector("p");
    // 3 - Changer le titre "Mon titre à changer" => "<span>Mon super titre</span>"
    document.querySelector("h1").innerHTML= "<span>Mon super titre</span>";
    // 4 - Ajouter un ! à la fin du paragraphe : "voluptatem" => "voluptatem !" sans remplacer le texte
    document.querySelector("p").textContent += "!";
    // 5 - Ajouter la classe "red" au paragraphe
    paragraphe.className="red";
</script>
</body>
</html>
