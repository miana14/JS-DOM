<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super titre</title>

    <!-- En temps normal, ce code est à mettre dans une feuille de style à part -->
    <style type="text/css">
        .hidden {
            display: none;
        }
        .alert {
            background-color: red;
            color: #FFF;
            font-size: 3em;
            text-align: center;
        }
        button {
            width: 30%;
            background-color: crimson;
            color: #FFF;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p class="hidden alert">Mon super message caché !</p>
    <button>Afficher le message</button>

    <!--
        Remplir le fichier listen.js pour que le click sur le bouton affiche le message caché.
        Pour cela, voic les étapes à suivre :
        1. Ajouter au bouton un écouteur d'événement.
        2. Ecrire la fonction de rappel (callback) qui sera exécutée lors de l'interception de 
            l'événement sur le bouton.
    -->

    <script type="text/javascript" src="listen.js"></script>
    
</body>
</html>
