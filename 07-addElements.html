<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>

<div id="yield">
    <h1>Nos pizzas</h1>
    <ul></ul>
</div>

<!-- À appeler dans une feuille js à part -->
<script type="text/javascript">
    let pizzas = ["5 fromages", "Montagnarde", "Tartiflette", "Marguerita supplément fromage", "Reine mozza"];
    let liste = document.querySelector('ul');

    for (let i= 0; i < pizzas.length; i++) {
        let item = document.createElement('li');
        liste.appendChild(item);
        item.innerText += pizzas[i];
    }

    // pizzas.forEach((element))
    /*

     * Ajouter chaque pizza en tant qu'élément de list dans "ul"
     */
</script>
</body>
</html>
